<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ðŸŒ¸</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

  /* Background gradient */
  body {
    background: linear-gradient(180deg, #ffd6e8, #ffb6c1, #ff9bb3);
    background-size: 400% 400%;
    animation: bgShift 10s ease infinite;
    position: relative;
  }
  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Petal wrapper falls vertically; inner petal drifts/rotates */
  .petal-wrap {
    position: absolute;
    pointer-events: auto;
    top: 0;
    left: 0;
    will-change: transform, opacity;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  .petal {
    display: inline-block;
    user-select: none;
    -webkit-user-select: none;
    cursor: pointer;
    will-change: transform, opacity;
    text-shadow: 0 2px 6px rgba(0,0,0,0.06);
    animation-name: petalDrift;
    animation-duration: 4s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }

  @keyframes fallDown {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(120vh); opacity: 0.28; }
  }
  @keyframes petalDrift {
    0% { transform: translateX(0px) rotate(-8deg); }
    25% { transform: translateX(8px) rotate(-2deg); }
    50% { transform: translateX(14px) rotate(6deg); }
    75% { transform: translateX(6px) rotate(2deg); }
    100% { transform: translateX(0px) rotate(-8deg); }
  }

  /* Decorative hearts (non-interactive) */
  .heart {
    position: absolute;
    pointer-events: none;
    opacity: 0.95;
    animation: pop 1.5s ease forwards;
  }
  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.5); opacity: 0; }
  }

  /* Land */
  .land {
    position: absolute;
    bottom: -40px;
    left: 0;
    width: 120%;
    height: 200px;
    background: linear-gradient(to bottom, #2a1b25 0%, #1a0f16 80%);
    border-top-left-radius: 50% 100px;
    border-top-right-radius: 50% 100px;
    transform: translateX(-10%);
    z-index: 5;
    box-shadow: 0 -15px 25px rgba(0, 0, 0, 0.4) inset;
  }

  /* Tree scene */
  .tree-scene {
    position: absolute;
    bottom: 100px;
    right: 0;
    width: 280px;
    height: 280px;
    z-index: 6;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
  }
  svg { width: 100%; height: 100%; fill: #1a0f16; }

  .tree-top {
    transform-box: fill-box;
    transform-origin: 75% 30%;
    animation: treeSway 6s ease-in-out infinite;
  }
  @keyframes treeSway { 0%,100%{transform:rotate(-2deg);} 50%{transform:rotate(2deg);} }

  .swing { transform-box: fill-box; transform-origin: 50% 0%; animation: swingMotion 4.2s ease-in-out infinite; }
  @keyframes swingMotion { 0%{transform:rotate(6deg)}50%{transform:rotate(-6deg)}100%{transform:rotate(6deg)} }

  .branch-sway { transform-box: fill-box; transform-origin: 50% 10%; animation: branchTwist 3.6s ease-in-out infinite; }
  @keyframes branchTwist { 0%,100%{transform:rotate(-1.5deg)}50%{transform:rotate(1.5deg)} }

  /* Floating message base */
  .message {
    position: absolute;
    background: rgba(255,255,255,0.95);
    padding: 8px 14px;
    border-radius: 14px;
    color: #003366;
    font-weight: 600;
    font-size: 1rem;
    opacity: 0;
    transform: translateY(12px) scale(0.98);
    animation: floatFade 4s ease forwards, glowPulse 3s ease-in-out infinite;
    z-index: 10;
    pointer-events: none;
    box-shadow: 0 0 25px rgba(150,200,255,0.6);
    overflow: visible;
    white-space: nowrap;
  }
  @keyframes floatFade {
    0% { opacity:0; transform: translateY(12px) scale(0.98); }
    10% { opacity:1; transform: translateY(0) scale(1); }
    70% { opacity:1; transform: translateY(-18px) scale(1); }
    100% { opacity:0; transform: translateY(-50px) scale(0.98); }
  }
  @keyframes glowPulse {
    0%,100%{box-shadow:0 0 25px rgba(150,200,255,0.5)}
    50%{box-shadow:0 0 40px rgba(180,220,255,0.8)}
  }

  .message::after {
    content: '';
    position: absolute;
    left: 50%;
    top: 100%;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, rgba(150,200,255,0.8) 0%, transparent 70%);
    border-radius: 50%;
    transform: translateX(-50%);
    opacity: 0;
    animation: sparkleTrail 4s ease forwards;
  }
  @keyframes sparkleTrail {
    0% { opacity:0; transform: translate(-50%,0); }
    40% { opacity:0.8; transform: translate(-50%,-8px); }
    80% { opacity:0.4; transform: translate(-50%,-24px); }
    100% { opacity:0; transform: translate(-50%,-40px); }
  }

  .flower-msg { font-weight:700; font-size:0.92rem; border-radius:10px; }

  @media (max-width:420px) {
    .message { font-size: 0.95rem; }
    .tree-scene { width: 220px; height: 220px; bottom: 80px; }
  }
</style>
</head>
<body>

<script>
  /* ----------- Petals with parallax depth ----------- */
  const numPetals = 30;
  for (let i = 0; i < numPetals; i++) {
    const wrap = document.createElement('div');
    wrap.className = 'petal-wrap';

    // Random "depth layer" between 1 (close) and 3 (far)
    const depth = Math.ceil(Math.random() * 3);

    // Adjust speed, size, and opacity based on depth
    const size = depth === 1 ? Math.random() * 20 + 24
              : depth === 2 ? Math.random() * 18 + 16
              : Math.random() * 14 + 10;
    const fallDuration = depth === 1 ? Math.random() * 5 + 7
                      : depth === 2 ? Math.random() * 7 + 9
                      : Math.random() * 9 + 11;
    const opacity = depth === 1 ? 0.95
                  : depth === 2 ? 0.7
                  : 0.5;

    const left = Math.random() * 100;
    wrap.style.left = left + 'vw';
    wrap.style.top = Math.random() * -200 + 'px';
    wrap.style.animationName = 'fallDown';
    wrap.style.animationDuration = fallDuration + 's';
    wrap.style.animationDelay = (Math.random() * 5).toFixed(2) + 's';
    wrap.style.opacity = opacity;
    wrap.style.zIndex = depth === 1 ? 9 : depth === 2 ? 7 : 5;

    const petal = document.createElement('div');
    petal.className = 'petal';
    petal.textContent = 'ðŸŒ¸';
    petal.style.fontSize = size + 'px';
    petal.style.animationDuration = (Math.random() * 2 + 3).toFixed(2) + 's';

    wrap.appendChild(petal);
    document.body.appendChild(wrap);
  }

  /* ----------- Hearts ----------- */
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'ðŸ’—';
    heart.style.left = (20 + Math.random() * 60) + 'vw';
    heart.style.top = (20 + Math.random() * 60) + 'vh';
    heart.style.fontSize = (Math.random() * 20 + 12) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
  setInterval(createHeart, 650);
</script>

<div class="land" aria-hidden="true"></div>

<div class="tree-scene" id="treeScene" role="button">
  <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <path d="M230 300 L250 160 L270 300 Z" fill="#1a0f16"/>
    <g class="tree-top">
      <circle cx="250" cy="140" r="60" />
      <circle cx="220" cy="120" r="50" />
      <circle cx="280" cy="120" r="50" />
      <g class="branch-sway">
        <circle cx="245" cy="100" r="14" />
        <circle cx="215" cy="95" r="10" />
        <circle cx="275" cy="95" r="11" />
      </g>
    </g>
    <path d="M200 150 C210 140, 240 135, 260 145" stroke="#1a0f16" stroke-width="6" fill="none" stroke-linecap="round"/>
    <line x1="200" y1="150" x2="200" y2="230" stroke="#1a0f16" stroke-width="3" stroke-linecap="round"/>
    <line x1="220" y1="150" x2="220" y2="230" stroke="#1a0f16" stroke-width="3" stroke-linecap="round"/>
    <g class="swing">
      <rect x="190" y="230" width="40" height="6" fill="#1a0f16"/>
      <circle cx="200" cy="220" r="6" fill="#1a0f16"/>
      <rect x="196" y="226" width="8" height="12" fill="#1a0f16"/>
      <circle cx="215" cy="220" r="6" fill="#1a0f16"/>
      <rect x="211" y="226" width="8" height="12" fill="#1a0f16"/>
      <path d="M218 217 C220 215, 222 216, 223 214" stroke="#1a0f16" stroke-width="1.5" fill="none"/>
    </g>
  </svg>
</div>

<script>
  /* Tree message */
  const treeScene = document.getElementById('treeScene');
  function showTreeMessage(text = "Us swinging one day! ðŸ©µ") {
    const msg = document.createElement('div');
    msg.className = 'message';
    msg.textContent = text;
    msg.style.right = '60px';
    msg.style.bottom = '330px';
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 4200);
  }
  treeScene.addEventListener('click', (e) => {
    e.stopPropagation();
    treeScene.style.pointerEvents = 'none';
    showTreeMessage();
    setTimeout(() => (treeScene.style.pointerEvents = 'auto'), 600);
  });

  /* Petal click messages */
  document.addEventListener('click', (e) => {
    const petalWrap = e.target.closest('.petal-wrap');
    if (!petalWrap) return;
    e.stopPropagation();

    const pastelColors = [
      '#ffb6c1', '#ffc8dd', '#cdb4db', '#bde0fe', '#a2d2ff',
      '#fbc4ab', '#ffafcc', '#c8b6ff', '#b5ead7', '#fdfd96'
    ];
    const color = pastelColors[Math.floor(Math.random() * pastelColors.length)];

    const msg = document.createElement('div');
    msg.className = 'message flower-msg';
    msg.textContent = "You're cute as this flower :3";
    msg.style.color = color;
    msg.style.boxShadow = `0 0 25px ${color}80`;

    const rect = petalWrap.getBoundingClientRect();
    const left = rect.left + rect.width/2 - 80;
    const top = rect.top - 48;
    msg.style.left = Math.max(8, Math.min(left, window.innerWidth - 160)) + 'px';
    msg.style.top = Math.max(8, top) + 'px';
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 4200);
  });
</script>
</body>
</html>
