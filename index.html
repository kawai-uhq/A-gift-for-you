<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ðŸŒ¸</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; }

  /* Background gradient */
  body {
    background: linear-gradient(180deg, #ffd6e8, #ffb6c1, #ff9bb3);
    background-size: 400% 400%;
    animation: bgShift 10s ease infinite;
    position: relative;
  }
  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Petals + Hearts */
  .petal, .heart {
    position: absolute;
    pointer-events: none;
    opacity: 0.9;
  }
  .petal {
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(720deg); opacity: 0.3; }
  }

  .heart {
    animation: pop 1.5s ease forwards;
  }
  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.5); opacity: 0; }
  }

  /* Curved Land (lowered) */
.land {
  position: absolute;
  bottom: -40px;   /* lowered from 0 to -40px */
  left: 0;
  width: 120%;
  height: 200px;   /* slightly reduced height for balance */
  background: #1a0f16;
  border-top-left-radius: 50% 100px;
  border-top-right-radius: 50% 100px;
  transform: translateX(-10%);
  z-index: 5;
}

  /* Tree + Swing Scene (fixed to the right, above the land) */
.tree-scene {
  position: absolute;
  bottom: 160px; /* lifted so it sits on the hill surface */
  right: 0; /* fixed to screen edge */
  width: 280px;
  height: 280px;
  z-index: 6;
  pointer-events: none;
}
 
  svg { width: 100%; height: 100%; fill: #1a0f16; }

  /* Tree-top sway animation */
  .tree-top {
    transform-box: fill-box; /* make transform-origin work on SVG */
    transform-origin: 75% 30%; /* pivot near trunk top (tweak if needed) */
    animation: treeSway 6s ease-in-out infinite;
  }
  @keyframes treeSway {
    0%   { transform: rotate(-2deg); }
    25%  { transform: rotate(0deg); }
    50%  { transform: rotate(2deg); }
    75%  { transform: rotate(0deg); }
    100% { transform: rotate(-2deg); }
  }

  /* Swing animation (slightly offset rhythm) */
  .swing {
    transform-box: fill-box;
    transform-origin: 50% 0%;
    animation: swingMotion 4.2s ease-in-out infinite;
  }
  @keyframes swingMotion {
    0% { transform: rotate(6deg); }
    50% { transform: rotate(-6deg); }
    100% { transform: rotate(6deg); }
  }

  /* Slight branch sway (smaller, faster) for some leaves */
  .branch-sway {
    transform-box: fill-box;
    transform-origin: 50% 10%;
    animation: branchTwist 3.6s ease-in-out infinite;
  }
  @keyframes branchTwist {
    0% { transform: rotate(-1.5deg); }
    50% { transform: rotate(1.5deg); }
    100% { transform: rotate(-1.5deg); }
  }

</style>
</head>
<body>

<!-- Falling Sakura -->
<script>
  const numPetals = 28;
  for (let i = 0; i < numPetals; i++) {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.textContent = 'ðŸŒ¸';
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.fontSize = (Math.random() * 26 + 14) + 'px';
    petal.style.animationDuration = (Math.random() * 6 + 6) + 's';
    petal.style.animationDelay = Math.random() * 5 + 's';
    petal.style.top = Math.random() * -200 + 'px';
    document.body.appendChild(petal);
  }

  // Random hearts popping
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = 'ðŸ’—';
    heart.style.left = (20 + Math.random() * 60) + 'vw'; // keep hearts roughly centered area
    heart.style.top = (20 + Math.random() * 60) + 'vh';
    heart.style.fontSize = (Math.random() * 20 + 12) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
  setInterval(createHeart, 650);
</script>

<!-- Curved Land -->
<div class="land"></div>

<!-- Tree with Swing Scene (lower-right) -->
<div class="tree-scene" aria-hidden="true">
  <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Tree with swing">
    <!-- Trunk & branch base -->
    <path d="M230 300 L250 160 L270 300 Z" fill="#1a0f16"/>

    <!-- Tree top grouped for sway -->
    <g class="tree-top">
      <!-- larger canopy circles -->
      <circle cx="250" cy="140" r="60" />
      <circle cx="220" cy="120" r="50" />
      <circle cx="280" cy="120" r="50" />
      <!-- some leaves cluster (small circles) with branch-sway -->
      <g class="branch-sway">
        <circle cx="245" cy="100" r="14" />
        <circle cx="215" cy="95" r="10" />
        <circle cx="275" cy="95" r="11" />
      </g>
    </g>

    <!-- Branch that the swing hangs from (slightly angled) -->
    <path d="M200 150 C210 140, 240 135, 260 145" stroke="#1a0f16" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Swing ropes fixed to branch positions -->
    <line x1="200" y1="150" x2="200" y2="230" stroke="#1a0f16" stroke-width="3" stroke-linecap="round"/>
    <line x1="220" y1="150" x2="220" y2="230" stroke="#1a0f16" stroke-width="3" stroke-linecap="round"/>

    <!-- Swing seat + people (group swings as one) -->
    <g class="swing" transform="translate(0,0)">
      <rect x="190" y="230" width="40" height="6" fill="#1a0f16"/>
      <!-- Boy silhouette -->
      <circle cx="200" cy="220" r="6" fill="#1a0f16"/>
      <rect x="196" y="226" width="8" height="12" fill="#1a0f16"/>
      <!-- Girl silhouette -->
      <circle cx="215" cy="220" r="6" fill="#1a0f16"/>
      <rect x="211" y="226" width="8" height="12" fill="#1a0f16"/>
      <!-- little detail: girl's hair -->
      <path d="M218 217 C220 215, 222 216, 223 214" stroke="#1a0f16" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
  </svg>
</div>

</body>
</html>
