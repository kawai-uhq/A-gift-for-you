<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ðŸŒ¸</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; }

  /* Background gradient */
  body {
    background: linear-gradient(180deg, #ffd6e8, #ffb6c1, #ff9bb3);
    background-size: 400% 400%;
    animation: bgShift 10s ease infinite;
    position: relative;
  }
  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Petals + Hearts */
  .petal, .heart {
    position: absolute;
    pointer-events: none;
    opacity: 0.9;
  }
  .petal { animation: fall linear infinite; }
  @keyframes fall {
    0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(720deg); opacity: 0.3; }
  }

  .heart { animation: pop 1.5s ease forwards; }
  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.5); opacity: 0; }
  }

  /* Curved Land */
  .land {
    position: absolute;
    bottom: -40px;
    left: 0;
    width: 120%;
    height: 200px;
    background: linear-gradient(to bottom, #2a1b25 0%, #1a0f16 80%);
    border-top-left-radius: 50% 100px;
    border-top-right-radius: 50% 100px;
    transform: translateX(-10%);
    z-index: 5;
    box-shadow: 0 -15px 25px rgba(0, 0, 0, 0.4) inset;
  }

  /* Tree Scene */
  .tree-scene {
    position: absolute;
    bottom: 100px;
    right: 0;
    width: 280px;
    height: 280px;
    z-index: 6;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }

  svg { width: 100%; height: 100%; fill: #1a0f16; }

  /* Tree sway */
  .tree-top {
    transform-box: fill-box;
    transform-origin: 75% 30%;
    animation: treeSway 6s ease-in-out infinite;
  }
  @keyframes treeSway {
    0%, 100% { transform: rotate(-2deg); }
    50% { transform: rotate(2deg); }
  }

  /* Swing animation */
  .swing {
    transform-box: fill-box;
    transform-origin: 50% 0%;
    animation: swingMotion 4.2s ease-in-out infinite;
  }
  @keyframes swingMotion {
    0% { transform: rotate(6deg); }
    50% { transform: rotate(-6deg); }
    100% { transform: rotate(6deg); }
  }

  /* Branch sway */
  .branch-sway {
    transform-box: fill-box;
    transform-origin: 50% 10%;
    animation: branchTwist 3.6s ease-in-out infinite;
  }
  @keyframes branchTwist {
    0%, 100% { transform: rotate(-1.5deg); }
    50% { transform: rotate(1.5deg); }
  }

  /* Floating message with glowing trail */
  .message {
    position: absolute;
    right: 60px;
    bottom: 430px;
    background: rgba(255, 255, 255, 0.95);
    padding: 8px 14px;
    border-radius: 14px;
    color: #003366;
    font-weight: 600;
    font-size: 1rem;
    opacity: 0;
    transform: translateY(12px) scale(0.98);
    animation: floatFade 4s ease forwards, glowPulse 3s ease-in-out infinite;
    z-index: 10;
    pointer-events: none;
    box-shadow: 0 0 25px rgba(150, 200, 255, 0.6);
    overflow: visible;
  }

  /* Floating + fading animation */
  @keyframes floatFade {
    0%   { opacity: 0; transform: translateY(12px) scale(0.98); }
    10%  { opacity: 1; transform: translateY(0) scale(1); }
    70%  { opacity: 1; transform: translateY(-18px) scale(1); }
    100% { opacity: 0; transform: translateY(-50px) scale(0.98); }
  }

  /* Glowing pulse */
  @keyframes glowPulse {
    0%, 100% { box-shadow: 0 0 25px rgba(150, 200, 255, 0.5); }
    50% { box-shadow: 0 0 40px rgba(180, 220, 255, 0.8); }
  }

  /* Blue sparkle trail (new) */
  .message::after {
    content: '';
    position: absolute;
    left: 50%;
    top: 100%;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, rgba(150,200,255,0.8) 0%, transparent 70%);
    border-radius: 50%;
    transform: translateX(-50%);
    opacity: 0;
    animation: sparkleTrail 4s ease forwards;
  }

  @keyframes sparkleTrail {
    0% { opacity: 0; transform: translate(-50%, 0); }
    40% { opacity: 0.8; transform: translate(-50%, -8px); }
    80% { opacity: 0.4; transform: translate(-50%, -24px); }
    100% { opacity: 0; transform: translate(-50%, -40px); }
  }

  /* Remove click highlight */
  .tree-scene:focus, .tree-scene:active, svg:focus, svg:active {
    outline: none;
  }

  /* Responsive */
  @media (max-width:420px) {
    .message { right: 12px; bottom: 360px; font-size:0.95rem; }
    .tree-scene { width: 220px; height: 220px; bottom: 80px; }
  }
</style>
</head>
<body>

<!-- Sakura + Hearts -->
<script>
  const numPetals = 28;
  for (let i = 0; i < numPetals; i++) {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.textContent = 'ðŸŒ¸';
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.fontSize = (Math.random() * 26 + 14) + 'px';
    petal.style.animationDuration = (Math.random() * 6 + 6) + 's';
    petal.style.animationDelay = Math.random() * 5 + 's';
    petal.style.top = Math.random() * -200 + 'px';
    document.body.appendChild(petal);
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = 'ðŸ’—';
    heart.style.left = (20 + Math.random() * 60) + 'vw';
    heart.style.top = (20 + Math.random() * 60) + 'vh';
    heart.style.fontSize = (Math.random() * 20 + 12) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
  setInterval(createHeart, 650);
</script>

<!-- Ground -->
<div class="land"></div>

<!-- Tree Scene -->
<div class="tree-scene" id="treeScene" role="button">
  <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <path d="M230 300 L250 160 L270 300 Z" fill="#1a0f16"/>
    <g class="tree-top">
      <circle cx="250" cy="140" r="60" />
      <circle cx="220" cy="120" r="50" />
      <circle cx="280" cy="120" r="50" />
      <g class="branch-sway">
        <circle cx="245" cy="100" r="14" />
        <circle cx="215" cy="95" r="10" />
        <circle cx="275" cy="95" r="11" />
      </g>
    </g>
    <path d="M200 150 C210 140, 240 135, 260 145" stroke="#1a0f16" stroke-width="6" fill="none" stroke-linecap="round"/>
    <line x1="200" y1="150" x2="200" y2="230" stroke="#1a0f16" stroke-width="3"/>
    <line x1="220" y1="150" x2="220" y2="230" stroke="#1a0f16" stroke-width="3"/>
    <g class="swing">
      <rect x="190" y="230" width="40" height="6" fill="#1a0f16"/>
      <circle cx="200" cy="220" r="6" fill="#1a0f16"/>
      <rect x="196" y="226" width="8" height="12" fill="#1a0f16"/>
      <circle cx="215" cy="220" r="6" fill="#1a0f16"/>
      <rect x="211" y="226" width="8" height="12" fill="#1a0f16"/>
      <path d="M218 217 C220 215, 222 216, 223 214" stroke="#1a0f16" stroke-width="1.5" fill="none"/>
    </g>
  </svg>
</div>

<script>
  const treeScene = document.getElementById('treeScene');
  function showMessage(text = "Us swinging one day! ðŸ©µ") {
    const msg = document.createElement('div');
    msg.className = 'message';
    msg.textContent = text;
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 4200);
  }
  treeScene.addEventListener('click', () => {
    treeScene.style.pointerEvents = 'none';
    showMessage();
    setTimeout(() => (treeScene.style.pointerEvents = 'auto'), 600);
  });
</script>

</body>
</html>
