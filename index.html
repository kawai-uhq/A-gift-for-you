<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ðŸŒ¸</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; }

  body {
    background: linear-gradient(180deg, #ffd6e8, #ffb6c1, #ff9bb3);
    background-size: 400% 400%;
    animation: bgShift 10s ease infinite;
    position: relative;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .petal, .heart {
    position: absolute;
    pointer-events: none;
    opacity: 0.9;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% {
      transform: translateY(-10%) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0.3;
    }
  }

  @keyframes pop {
    0% {
      transform: scale(0.5);
      opacity: 0;
    }
    50% {
      transform: scale(1.2);
      opacity: 1;
    }
    100% {
      transform: scale(0.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<script>
  // Create sakura petals
  const numPetals = 25;
  for (let i = 0; i < numPetals; i++) {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.textContent = 'ðŸŒ¸';
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.fontSize = (Math.random() * 24 + 16) + 'px';
    petal.style.animationDuration = (Math.random() * 5 + 6) + 's';
    petal.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(petal);
  }

  // Sakura animation
  const petals = document.querySelectorAll('.petal');
  petals.forEach(petal => {
    petal.style.top = Math.random() * -100 + 'px';
  });

  // Random hearts popping
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = 'ðŸ’—';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.top = Math.random() * 100 + 'vh';
    heart.style.fontSize = (Math.random() * 20 + 16) + 'px';
    heart.style.animation = `pop 1.5s ease forwards`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }

  setInterval(createHeart, 600);
</script>
</body>
</html>
