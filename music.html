<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Now Playing üéß</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #222, #000);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  }

  .player {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(30, 30, 30, 0.9);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 120, 120, 0.3);
    width: 280px;
  }

  .cover {
    width: 240px;
    height: 240px;
    border-radius: 16px;
    object-fit: cover;
    box-shadow: 0 0 20px rgba(255, 100, 100, 0.4);
    margin-bottom: 1rem;
  }

  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    gap: 0.7rem;
  }

  .progress {
    width: 100%;
  }

  input[type="range"] {
    width: 100%;
    accent-color: #ff6666;
  }

  .buttons {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
  }

  button {
    background: #ff6666;
    border: none;
    color: white;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: #ff4a4a;
  }

  .time {
    font-size: 0.9rem;
    color: #ddd;
  }

  .volume {
    width: 100%;
  }

  .volume-label {
    font-size: 0.8rem;
    color: #bbb;
    margin-top: 0.5rem;
  }
</style>
</head>
<body>
  <div class="player">
    <img src="cover.jpg" alt="Cover Art" class="cover" />
    <div class="controls">
      <div class="buttons">
        <button id="playBtn">‚ñ∂Ô∏è</button>
      </div>

      <input type="range" id="progress" class="progress" value="0" min="0" max="100">
      <div class="time" id="timeDisplay">0:00 / 0:00</div>

      <div class="volume-label">Volume</div>
      <input type="range" id="volume" class="volume" value="0.6" min="0" max="1" step="0.01">
    </div>
  </div>

  <audio id="audio" src="music.mp3" preload="metadata"></audio>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    const volume = document.getElementById("volume");
    const timeDisplay = document.getElementById("timeDisplay");

    // Format time helper
    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s < 10 ? "0" + s : s}`;
    }

    // Update progress bar as song plays
    audio.addEventListener("timeupdate", () => {
      if (!progress.dragging) {
        progress.value = (audio.currentTime / audio.duration) * 100 || 0;
      }
      timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration || 0)}`;
    });

    // Change song time when slider moves
    progress.addEventListener("input", () => {
      progress.dragging = true;
    });
    progress.addEventListener("change", () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
      progress.dragging = false;
    });

    // Play / pause toggle
    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "‚è∏Ô∏è";
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
      }
    });

    // Volume control
    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    // Start music automatically after first click anywhere
    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().then(() => {
          playBtn.textContent = "‚è∏Ô∏è";
        }).catch(() => {});
      }
    }, { once: true });

    // Reset button if song ends
    audio.addEventListener("ended", () => {
      playBtn.textContent = "‚ñ∂Ô∏è";
    });
  </script>
</body>
</html>
