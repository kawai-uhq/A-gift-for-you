<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Now Playing üéß</title>
<style>
  :root{
    --accent: #ff6666;
    --bg1: #ffaf7b;
    --bg2: #ff7b7b;
    --bg3: #7b4397;
  }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3));display:flex;align-items:center;justify-content:center;color:#fff}
  .player{
    width:320px;
    background: rgba(0,0,0,0.28);
    padding:18px;
    border-radius:16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
  }
  .cover{
    width:100%;
    height:240px;
    border-radius:12px;
    object-fit:cover;
    display:block;
    margin-bottom:12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.45), 0 0 18px rgba(255,90,120,0.14);
  }
  .controls{display:flex;flex-direction:column;gap:8px}
  .buttons{display:flex;align-items:center;gap:10px;justify-content:center}
  button{background:var(--accent);border:none;color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer;font-size:16px}
  button:active{transform:scale(0.98)}
  .time{font-size:13px;color:rgba(255,255,255,0.95);text-align:center}
  input[type="range"]{width:100%;accent-color:var(--accent);background:transparent}
  .volume-row{display:flex;align-items:center;gap:10px}
  .small{font-size:14px;color:#ffecec}
  .note{font-size:12px;color:#ffdede;text-align:center;margin-top:6px}
  @media (max-width:360px){
    .player{width:92%}
  }
</style>
</head>
<body>
  <div class="player" role="region" aria-label="Music player">
    <img src="cover.jpg" alt="Cover art" class="cover" id="coverImg">
    <div class="controls">
      <div class="buttons">
        <button id="playBtn" aria-label="Play">‚ñ∂Ô∏è</button>
        <button id="rewBtn" title="Rewind 10s">‚è™</button>
        <button id="fwdBtn" title="Forward 10s">‚è©</button>
      </div>

      <input type="range" id="progress" value="0" min="0" max="100" aria-label="Progress">
      <div class="time" id="timeDisplay">0:00 / 0:00</div>

      <div class="volume-row">
        <div class="small">üîä</div>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.6" aria-label="Volume">
      </div>

      <div class="note">Tap anywhere on the main page to start music automatically.</div>
    </div>
  </div>

  <audio id="audio" src="music.mp3" preload="metadata"></audio>

<script>
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const progress = document.getElementById('progress');
  const volume = document.getElementById('volume');
  const timeDisplay = document.getElementById('timeDisplay');
  const rewBtn = document.getElementById('rewBtn');
  const fwdBtn = document.getElementById('fwdBtn');

  function formatTime(t){
    if (!t || isNaN(t)) return "0:00";
    const m = Math.floor(t/60);
    const s = Math.floor(t%60);
    return `${m}:${s<10? '0'+s : s}`;
  }

  // update UI as audio loads/plays
  audio.addEventListener('loadedmetadata', ()=> {
    timeDisplay.textContent = `${formatTime(0)} / ${formatTime(audio.duration)}`;
  });

  audio.addEventListener('timeupdate', ()=>{
    if (!progress.dragging) progress.value = (audio.currentTime / (audio.duration || 1)) * 100;
    timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
  });

  // progress slider
  progress.addEventListener('input', ()=> progress.dragging = true);
  progress.addEventListener('change', ()=>{
    audio.currentTime = (progress.value/100) * audio.duration;
    progress.dragging = false;
  });

  // volume
  audio.volume = parseFloat(volume.value);
  volume.addEventListener('input', ()=> audio.volume = parseFloat(volume.value));

  // play/pause
  playBtn.addEventListener('click', ()=>{
    if (audio.paused){
      audio.play().then(()=> playBtn.textContent = '‚è∏Ô∏è').catch(()=> {/* autoplay blocked until user gesture; handled below */});
    } else {
      audio.pause();
      playBtn.textContent = '‚ñ∂Ô∏è';
    }
  });

  // rewind/forward small jumps
  rewBtn.addEventListener('click', ()=> { audio.currentTime = Math.max(0, audio.currentTime - 10); });
  fwdBtn.addEventListener('click', ()=> { audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 10); });

  // sync play button when audio is paused/ended by other means
  audio.addEventListener('pause', ()=> playBtn.textContent = '‚ñ∂Ô∏è');
  audio.addEventListener('play', ()=> playBtn.textContent = '‚è∏Ô∏è');

  // attempt to start after first click anywhere (useful when this page is loaded in an <iframe>)
  document.addEventListener('click', function startMusicOnce(){
    if (audio.paused){
      audio.play().then(()=>{ playBtn.textContent = '‚è∏Ô∏è'; }).catch(()=>{ /* still blocked */ });
    }
    document.removeEventListener('click', startMusicOnce);
  }, { once:true });

  // helpful: prevent accidental dragging leaves value stuck
  window.addEventListener('beforeunload', ()=> audio.pause());
</script>
</body>
</html>
